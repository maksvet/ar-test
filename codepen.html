<!-- code from issue https://github.com/AR-js-org/AR.js/issues/61 -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <a-nft type="nft" url="https://rebeccazeidenberg.github.io/ar-test/nft/flower" smooth="true" smoothcount="10" smoothtolerance="0.01" smooththreshold="5">
      <!--<a-nft
               type="nft"
               url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
               smooth="true"
               smoothCount="10"
               smoothTolerance=".01"
               smoothThreshold="5"
               >-->
      <a-text value="Parking" color="red" position="0 0 0" scale="350 350 350" side="double"></a-text>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
